backend:
  name: git-gateway
  branch: master
media_folder: "static/uploads"
public_folder: "~/uploads"
collections:
  - name: "recipes"
    label: "Recipe"
    folder: "content/recipes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}